<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header">
    <div class="container-fluid">
      <div class="page-header__wrapper">
        <a class="page-header__logo">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Логотип Кэт энерджи">
          </picture>
        </a>
        <nav class="site-nav">
          <button class="site-nav__toggle" type="button">Открыть меню</button>
          <ul class="site-nav__page-menu page-menu">
            <li class="page-menu__item">
              <a class="page-menu__link" href="index.html">Главная</a>
            </li>
            <li class="page-menu__item">
              <a class="page-menu__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="page-menu__item">
              <a class="page-menu__link page-menu__link--active">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
    </div>
  </main>
  <footer class="page-footer">
    <div class="container-fluid">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo">
          <img class="page-footer__logo-image" src="img/logo-footer.svg" width="128" height="24" alt="Кэт энерджи">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item ">
              <a class="social__link" href="https://vk.com/htmlacademy">
                <span class="visually-hidden">Мы в Вконтакте</span>
                <svg class="social__icon social__icon--vk" width="22" height="12">
                  <use xlink:href="#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.instagram.com/htmlacademy">
                <span class="visually-hidden">Мы в Инстаграме</span>
                <svg class="social__icon social__icon--inst" width="17" height="17">
                  <use xlink:href="#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.facebook.com/htmlacademy">
                <span class="visually-hidden">Мы в Фейсбуке</span>
                <svg class="social__icon social__icon--fb" width="10" height="19">
                  <use xlink:href="#icon-fb"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">HTML Academy</p>
          <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
            <svg class="copyright__logo-image" width="40" height="40">
              <use xlink:href="#htmlacademy"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
