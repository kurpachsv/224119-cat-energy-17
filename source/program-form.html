<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
  <svg style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </svg>

  <header class="page-header page-header--without-bg">
    <div class="container-fluid">
      <div class="page-header__wrapper">
        <a class="page-header__logo">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Логотип Кэт энерджи">
          </picture>
        </a>
        <nav class="site-nav">
          <button class="site-nav__toggle" type="button">Открыть меню</button>
          <ul class="site-nav__page-menu page-menu">
            <li class="page-menu__item">
              <a class="page-menu__link" href="index.html">Главная</a>
            </li>
            <li class="page-menu__item">
              <a class="page-menu__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="page-menu__item">
              <a class="page-menu__link page-menu__link--active">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <section class="choose-program">
        <h2 class="choose-program__header">Подбор программы</h2>
        <div class="choose-program__description">
          Заполните анкету и мы подберем
          программу питания для вашего кота
        </div>
        <form class="program-form" action="https://echo.htmlacademy.ru">
          <div class="program-form__fieldset">
            <div class="program-form__row">
              <label class="program-form__label program-form__label--text" for="program-form-name">Имя:*</label>
              <input id="program-form-name" class="program-form__control program-form__control--text" value="Барсик">
            </div>
            <div class="program-form__row">
              <label class="program-form__label program-form__label--text" for="program-form-weight">Вес (кг):*</label>
              <input id="program-form-weight" class="program-form__control program-form__control--text" value="7">
            </div>
            <div class="program-form__row">
              <label class="program-form__label program-form__label--text" for="program-form-age">Возраст (лет):</label>
              <input id="program-form-age" class="program-form__control program-form__control--text" value="7">
            </div>
          </div>
          <div class="program-form__fieldset">
            <div class="program-form__row">
              <input type="radio" id="program-form-weight-loss" class="program-form__control program-form__control--text" name="program-form-weight-loss" checked>
              <label for="program-form-weight-loss">Похудение</label>
            </div>
          </div>
          <div class="program-form__fieldset">
            <div class="program-form__row">
              <input type="radio" id="program-form-weight-gain" name="program-form-weight-gain">
              <label for="program-form-weight-gain">Набор массы</label>
            </div>
          </div>
          <div class="program-form__fieldset">
            <div class="program-form__row">
              <input type="radio" id="program-form-advice" name="program-form-advice" value="program-form-advice">
              <label for="program-form-advice">Не знаю (Нужен ваш совет)</label>
            </div>
          </div>
          <div class="program-form__fieldset">
            <h3>Контактные данные
              (владельца кота)</h3>
            <div class="program-form__row">
              <label for="program-form-email">E-mail:*</label>
              <input type="text" id="program-form-email" name="program-form-email" value="kuklachev@gmail.com">
            </div>
            <div class="program-form__row">
              <label for="program-form-phone">Телефон:*</label>
              <input type="text" id="program-form-phone" name="program-form-phone" value="8 (960) 900-60-90">
            </div>
          </div>
          <div class="program-form__fieldset">
            <h3>Комментарий</h3>
            <div class="program-form__row">
              <label>
                <textarea class="program-form-about-cat">Расскажите обо всех повадках кота</textarea>
              </label>
            </div>
          </div>
          <div class="program-form__fieldset">
            <h3>Дополнительно</h3>
            <div class="program-form__row">
              <input type="checkbox" id="program-form-sweetener" name="program-form-sweetener" checked>
              <label for="program-form-sweetener">Сахарозаменитель</label>
            </div>
            <div class="program-form__row">
              <input type="checkbox" id="program-form-water" name="program-form-water">
              <label for="program-form-water">Питьевая вода</label>
            </div>
            <div class="program-form__row">
              <input type="checkbox" id="program-form-milk" name="program-form-milk">
              <label for="program-form-milk">Молоко</label>
            </div>
            <div class="program-form__row">
              <input type="checkbox" id="program-form-vitamins" name="program-form-vitamins">
              <label for="program-form-vitamins">Витамины</label>
            </div>
          </div>
          <input class="program-form__send-request" type="submit" value="Отправить заявку">
          <div class="program-form__comments">* — Обязательные поля</div>
        </form>
      </section>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container-fluid">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo">
          <img class="page-footer__logo-image" src="img/logo-footer.svg" width="128" height="24" alt="Кэт энерджи">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item ">
              <a class="social__link" href="https://vk.com/htmlacademy">
                <span class="visually-hidden">Мы в Вконтакте</span>
                <svg class="social__icon social__icon--vk" width="22" height="12">
                  <use xlink:href="#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.instagram.com/htmlacademy">
                <span class="visually-hidden">Мы в Инстаграме</span>
                <svg class="social__icon social__icon--inst" width="17" height="17">
                  <use xlink:href="#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.facebook.com/htmlacademy">
                <span class="visually-hidden">Мы в Фейсбуке</span>
                <svg class="social__icon social__icon--fb" width="10" height="19">
                  <use xlink:href="#icon-fb"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">HTML Academy</p>
          <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
            <svg class="copyright__logo-image" width="40" height="40">
              <use xlink:href="#htmlacademy"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
